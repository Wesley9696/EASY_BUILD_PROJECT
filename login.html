<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="img/logo.png" style="width: 320px;" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2><span style="font-weight: 600;">TCLMALL</span><br><span style="font-weight:200;">Sistema de Projetos e Obras</span></h2>  
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="usuario" placeholder="Digite seu  e-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="textfield">
                    <p>Esqueceu a senha? <a href="">Clique Aqui</a></p>
                </div>
                <div class="textfield">
               <a href="/index.html"><button class="btn-login">Entrar</button></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
